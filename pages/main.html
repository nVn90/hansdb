<p class="content"> Hansa is a tool to predict the deleterious effects of a mutation by using 10 Neutral- Disease Mis-Sense Mutation Discriminatory (NDMSMD) features. This tool will classify the mutation either as "DISEASE" or "NEUTRAL".
